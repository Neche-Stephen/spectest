{{/*
  Hero shortcode for documentation landing pages
  Usage: {{< hero title="..." tagline="..." image="..." >}}
*/}}

<section class="hero" style="display: flex; align-items: center; justify-content: center; padding: 3rem 1rem; gap: 2rem; flex-wrap: wrap; background: var(--hero-bg, #f8fafc); border-radius: 1rem; margin-bottom: 2rem;">
  {{ if .Get "image" }}
    <img src="{{ .Get "image" }}" alt="Hero image" style="max-width: 320px; width: 100%; height: auto; border-radius: 0.75rem; box-shadow: 0 2px 16px rgba(0,0,0,0.07);" />
  {{ end }}
  <div style="max-width: 600px;">
    {{ if .Get "title" }}
      <h1 style="font-size: 2.5rem; margin-bottom: 1rem; font-weight: 700;">{{ .Get "title" }}</h1>
    {{ end }}
    {{ if .Get "tagline" }}
      <p style="font-size: 1.25rem; color: #64748b; margin-bottom: 0;">{{ .Get "tagline" }}</p>
    {{ end }}
    {{ .Inner }}
  </div>
</section>
